<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav-Icon -->
    <link rel="icon" href="{% static 'cms_app/images/favicon.jpg' %}">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'cms_app/css/cms-style.css' %}">

    <!-- DataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Custom Bootstrap File -->
    <link rel="stylesheet" href="{% static 'custom-tools/custom-tools.css' %}">

    <!-- DataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
    {% block content %}
    <div class="container-fluid">
        {% block navbar %}
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-blur-lg border-bottom t-0 fixed-top" style="z-index: 5;"
            data-aos="fade-down" id="navbar-main">
            <div class="container-fluid">
                <a class="navbar-brand p-1" href="https://github.com/Rajeshkumar-14" target="_blank">
                    <i class="fa-solid fa-mug-saucer fa-lg me-2"></i>CMS
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars-staggered py-1"></i></span>
                </button>

                <div class="collapse navbar-collapse justify-content-md-center justify-content-sm-center justify-content-lg-end text-uppercase"
                    id="navbar">
                    <ul class="navbar-nav m-3 my-lg-0 custom-nav-pills">
                        <li class="nav-item mb-2 mb-sm-0 dropdown d-flex justify-content-center align-items-center">
                            <a class="w-100 nav-link dropdown-toggle text-center" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user me-2"></i>
                                <span class="d-inline">{{ request.user }}</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end w-100" style="position: absolute;">
                                <li><a href="{% url 'logout' %}" class="dropdown-item"><i
                                            class="fa-solid fa-right-from-bracket me-2"></i>LOGOUT</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NavBar End-->
        {% endblock navbar %}
        <!-- Index -->
        <section>
            {% block index %}

            {% endblock index %}
        </section>

    </div>
    </div>
    {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- BootStrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Popper.js (required for dropdowns) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

    <!-- Include Sweetalert CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <script src="{% static 'cms_app/js/cms-script.js' %}"></script>

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <!-- Scripts from other pages -->
    {% block script %}

    {% endblock %}
    <script>
        $('.navbar-nav .nav-link, .dropdown-item').not('.dropdown-toggle').on('click', function () {
            if ($('.navbar-toggler').is(':visible')) {
                $('.navbar-collapse').collapse('hide');
            }
        });
    </script>

</body>

</html>
