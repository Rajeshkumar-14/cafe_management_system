<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Style Sheets -->
    <link rel="stylesheet" href="{% static 'authentication/css/grocery-login-style.css' %}">
    <!-- Custom Bootstrap Elements -->
    <link rel="stylesheet" href="{% static 'custom-tools/custom-tools.css' %}">
</head>



<body>
    {% block login %}
    {% endblock login %}

    {% block registration %}
    {% endblock registration %}

    {% block reset-email %}
    {% endblock reset-email %}

    {% block reset-password %}
    {% endblock reset-password %}

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- BootStrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="{% static 'authentication/js/grocery-login-script.js' %}"></script>
    <!-- Sweetalert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Scripts from other pages -->
    {% block script %}
    {% endblock %}
</body>


</html>
